<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <!-- Background Video -->
        <video autoplay loop muted class="bg-video">
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <div class="content-center">
            <div class="todo-wrapper">
                <h1 class="todo-title">My To-Do List</h1>
                <div class="task-input-area">
                    <input type="text" id="task-input" class="task-input" placeholder="Enter a new task...">
                    <button id="add-task-btn" class="btn btn-outline-info">Add Task</button>
                </div>
                <ul id="task-list" class="task-list"></ul>
                <p id="task-count" class="task-count">Total Tasks: 0</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
